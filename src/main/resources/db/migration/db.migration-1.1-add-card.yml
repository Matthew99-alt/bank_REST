databaseChangeLog:
  - changeSet:
      id: 1
      author: matthew
      changes:
        - createTable:
            tableName: card_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: second_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: matthew
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: final_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_card_user
                    references: card_user(id)

  - changeSet:
      id: 3
      author: matthew
      changes:
        - addUniqueConstraint:
            tableName: card_user
            columnNames: email
            constraintName: uk_card_user_email
        - addUniqueConstraint:
            tableName: card_user
            columnNames: phone_number
            constraintName: uk_card_user_phone_number